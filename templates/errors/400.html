{% extends 'base.html' %}
{% load custom_filters %}
{% load i18n %}

{% block content %}
<section id="400page" class="400page mb-5" style="align-items: center;justify-content: center;text-align: center;">
    <div class="container" data-aos="fade-up">
        <div class="row g-5">
            <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                <div class="post-entry-1 lg mb-0" style="margin-top: 100px;">
                    <img src="{% static 'assets/img/400.jpg' %}" alt="" style="height: auto;width: 70%;margin: 0;">
                    <h3>Bad request (400)</h3>
                    <p class="mb-4 d-block">
                        {% trans "Sorry, but the request was invalid or could not be processed." %}
                    </p>
                    <a class="btn btn-outline-primary" href="{% url 'main' %}">{% trans "Go home" %}</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
